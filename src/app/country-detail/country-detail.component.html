<div *ngIf="country">
  <h2>{{country.name | uppercase}} Details</h2>
  <div class="country">
    <label for="country-name">Country name: </label><br>
    <input id="country-name" [(ngModel)]="country.name">
  </div>

  <div class="country">
    <label for="country-detail">Capital: </label><br>
    <input id="country-detail" [(ngModel)]="country.detail">
  </div>

  <button (click)="goBack()">go back</button>
</div>
